{% extends 'blog/main.html' %}
{% load static %}
{% block dash%}

<form method="POST" action="http://ec2-13-250-102-161.ap-southeast-1.compute.amazonaws.com:8000/home/{{ pk }}/deletepost/{{ pi }}">
    {% csrf_token %}

    <input type="submit" name="confirm">
{% endblock %}
